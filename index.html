<!DOCTYPE html>
<html>

	<head>
		
		<meta name = "viewport" content = "width=device-width, minimum-scale=1, maximum-scale=1">
		
		<!-- META -->
		<meta charset = "utf-8">
		
		<!-- CSS -->
		<link rel = "stylesheet" href = "_css/default.css" />
		<link rel = "stylesheet" media = "screen" href = "_css/common.css" />
		
		<!-- JS -->
		<script src = "jquery-1.8.2.min.js"></script>
		<script src = "jquery.easing-1.3.js"></script>
		
		<!-- iosSlider plugin -->
		<script src = "jquery.iosslider.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function() {
				
				$('.iosSlider').iosSlider({
					snapToChildren: true,
					desktopClickDrag: true,
					infiniteSlider: true
				});

				$('.next').on('click', function(){
					var currentSlide = this.slider.data('args').currentSlideNumber;
    			var nextSlide = currentSlide + 2;

    			$('.iosSlider').iosSlider('goToSlide', nextSlide);
				});

				$('.prev').on('click', function() {
					var currentSlide = this.slider.data('args').currentSlideNumber;
			    var prevSlide = currentSlide - 2;

			    $('.iosSlider').iosSlider('goToSlide', prevSlide);
				});
				
			});
		</script>
		
		<title>iosScripts/iosSlider demos - Multislide Visible Next/Prev Buttons</title>
		
	</head>
	
	<body>
		
		<div class = 'container'>
			
			<div class = 'iosSlider'>
			
				<div class = 'slider'>

					<div class = 'item'>
						<img src="_resources/h-slider-1.jpg" />
					</div>
					<div class = 'item'>
						<img src="_resources/h-slider-2.jpg" />
					</div>
					<div class = 'item'>
						<img src="_resources/h-slider-3.jpg" />
					</div>
					<div class = 'item'>
						<img src="_resources/h-slider-4.jpg" />
					</div>
					<div class = 'item'>
						<img src="_resources/h-slider-5.jpg" />
					</div>
				
				</div>
			
			</div>
			
			<div class = 'next'></div>
			<div class = 'prev'></div>
						
		</div>
			
	</body>
	
</html>
